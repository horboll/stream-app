apiVersion: apps/v1
kind: Deployment
metadata:
  name: jitsi-live-hls-cache
  namespace: jitsi-overlord
  labels:
    app.kubernetes.io/name: jitsi-live-hls-cache
    app.kubernetes.io/component: hls-cache
    app.kubernetes.io/part-of: jitsi-live
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jitsi-live-hls-cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jitsi-live-hls-cache
        app.kubernetes.io/component: hls-cache
        app.kubernetes.io/part-of: jitsi-live
    spec:
      automountServiceAccountToken: false
      containers:
      - name: nginx
        image: image-registry.overlord.se/mirror/ubi9/nginx-126:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 2
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 15
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: cache
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: jitsi-live-hls-cache-config
      - name: cache
        emptyDir:
          sizeLimit: 2Gi
